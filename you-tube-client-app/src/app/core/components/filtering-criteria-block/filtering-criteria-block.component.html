<div class="search-setting-wrap">
  <div>Sorting by:</div>
  <div class="search-settings-param">
    <ul>
      <li (click)="setfilteringParam('date')" [ngClass]="isSortByDate ? 'underline' : '' ">date</li>
      <li (click)="setfilteringParam('viewCount')" [ngClass]="isSortByViewCount ? 'underline' : '' ">count of views</li>
      <li>by word or sentence <input type="text" [(ngModel)]="sortByWordInputValue" (change)="setSortByWord()"></li>
    </ul>
  </div>
</div>
